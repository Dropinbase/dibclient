version: '2.1'
services:
  db:
    image: mysql:8.0
    container_name: dibclient_mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_520_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  server:
    build:
      context: .
      dockerfile: ./Dockerfile_dev
    env_file:
      - .env
    environment:
      XDEBUG_CONFIG: mode=debug client_host=host.docker.internal client_port=9003 start_with_request=yes xdebug.log=/tmp/xdebug.log
      VENDOR_PATH: ${VENDOR_PATH}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    container_name: dibclient
    image: dibclient:ng19
    volumes:
      - ./:/dropinbase
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      db:
        condition: service_healthy
    links:
      - db

volumes:
  mysql_data:
    driver: local

